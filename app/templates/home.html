<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaniGPT</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Generador de Texto IA</h1>

        <label for="prompt">Escribe algo:</label>
