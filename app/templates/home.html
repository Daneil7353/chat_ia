<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto IA</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Generador de Texto IA</h1>

    <form method="GET">
        <label for="prompt">Escribe algo:</label>
        <input type="text" id="prompt" name="prompt">
        <button type="submit">Generar</button>
    </form>

    {% if response_text %}
        <h2>Respuesta de la IA:</h2>
        <p>{{ response_text }}</p>
    {% endif %}
</body>
</html>
